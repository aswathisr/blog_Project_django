{% extends 'blogapp/base.html' %}
{% block content %}


      <div class="col-md-8">

        <div class="card mb-4 mt-4">
          <div class="card-header">
            Login to your Account

          </div>

          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{form.as_p}}

              <button type="submit" class="btn btn-primary">Login</button>


            </form>
            <br>
            OR
            <br>
            <br>
            <a href="/users/register" button type="submit" class="btn btn-primary">Create new account</a>
          </div>
        </div>




      </div>
{% endblock %}
